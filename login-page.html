<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WebSite</title>
    <link href="style.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container" class="align-items-center">
        <div id="login-box">
            <div id="left">
                <div id="left-text">
                    <h1>Your business everywhere!</h1>
                </div>
            </div>
            <div id="right">
                <div id="right-header">
                    <h1>Login</h1>
                    <small>
                        Welcome! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec arcu ligula.
                    </small>
                </div>
                <form>
                    <input class="input-login" type="text" placeholder="Nome" />
                    <input class="input-login" type="password" placeholder="Senha"/>
                    <label>
                        <input type="checkbox"/> Manter Conectado? 
                    </label>
                    <button id="btn-submit">Entrar</button>
                    <div class="link-box">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="link-box">
                        <a href="#">Cadastre-se!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
